<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Animation Player</title>
  </head>
  <body>
    <div class="pos-f-t">
        <nav class="navbar bg-white">
            <button class="navbar-toggler" type="button">
                <a href="#" class="icon">
                    <i class="fa fa-bars"></i>
                </a>
            </button>
            <span class="navbar-text mr-auto">CodeJam - Animation Player</span>
            <a href="#" class="icon"><i class="fa fa-ellipsis-v"></i></a>
        </nav>
    </div>
    <div>
        <div class="row content">
            <div class="col-md-2 tools">
                <div class="row align-items-center palette">
                     <button type="button" class="btn btn-primary btn-lg btn-block active" id="default"><img src="assets/images/default.png" alt="default">Default (d)</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="paint-bucket"><img src="assets/images/backet.png" alt="paint backet">Paint bucket (p)</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="color-picker"><img src="assets/images/picker.png" alt="color picker">Choose color (c)</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="move"><img src="assets/images/move.png" alt="move">Move (m)</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="transform"><img src="assets/images/transform.png" alt="transform">Transform (t)</button>
                </div>
                <div class="row colors">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="cur-btn"><span id="cur-color"></span>Current color</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="prev-btn"><span id="prev-color"></span>Prev color</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="red-btn"><span id="red-color"></span>red</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="blue-btn"><span id="blue-color"></span>blue</button>
                    <div class="input-group">
                        <input type="color" class="form-control" id="custom-color" value="#cccccc">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">Custom color</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="preview-frame-list-wrapper col-md-1">
                <div class="preview-frame-list">
                    <ul class="frame-list">
                    </ul>
                    <div id="add-frame" class="add-frame">
                        <div class="add-frame-icon"></div>
                        <div class="label">Add new frame</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6"><canvas id="drawing-canvas" class="drawing-canvas canvas" width="660" height="450"></canvas></div>
            <div class="col-md-2 preview-container">
                <canvas id="preview-canvas" class="preview-canvas canvas" width="200" height="200"></canvas>
                <input type="range" name="weight" id="range" value="1" min="1" max="24"
                    oninput="range_disp.value = range.value+' fps'">
                <output id="range_disp">1 fps</output>
                <button id="view-fullscreen">view in full screen</button> 
                <button id="exit-fullscreen">exit full screen</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
